<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>おみくじ</title>

  <style>
    body {
      background-color: #dff;
    }

    h2{
      font-size: 1.6em;
      text-align: center;
      margin-top: 100px;
    }

    p{
      text-align: center;
    }
  </style>
</head>
<body>
  
  <a href="index.html">トップへ</a>
  <script>
    document.write("↩️");

    // inputなどを使用して lists の配列数を動的データにしてもいいかも
    let lists = ['大吉', '中吉', '小吉', '末吉', 'ぽん吉', '凶', '大凶'];
    
    // 下記 culc の代入内容も同じなので関数にして省略するといい
    // また、計算された内容によって確率操作(計算結果の値の増減)をする関数を用意しておくのもいい
    let kuji = Math.floor(Math.random() * lists.length);
    document.write("<h2>今日のあなたの運勢は「" + lists[kuji] + "」です</h2>");
    
    let kuji_result_sum = new Array();
    for (let i = 0; i < lists.length; i++) {
      kuji_result_sum.push(0);
    }
    
    // 複数の計算結果をを出す意図
    // このおみくじが確率調整されていないものであると証明する為。
    // その為に、上記に記述した通り同じ構文で処理する必要がある
    for (let i = 0; i < 10000; i++ ) {
      let culc = Math.floor(Math.random() * lists.length);
      for (let i = 0; i < lists.length; i++) {
        if (i === culc) {
          kuji_result_sum[culc] += 1;
        }
      }
    }

    let result_total = 0;
    for (let i = 0; i < kuji_result_sum.length; i++) {
      result_total += kuji_result_sum[i];
    }

    document.write(`<p>同時に${result_total}回くじを引いた結果は...</p>`);
    for (let i = 0; i < lists.length; i++) {
      document.write(`<p>${lists[i]}： ${kuji_result_sum[i]}回</p>`);
    }

  </script>
</body>
</html>
