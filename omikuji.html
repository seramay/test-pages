<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>おみくじ</title>

  <style>
    body {
      background-color: #dff;
    }

    p{
      font-size: 1.6em;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  
  <a href="index.html">トップへ</a>
  <script>
    document.write("↩️");

    let kujis = ['大吉', '中吉', '小吉', '末吉', 'ぽん吉', '凶', '大凶'];
    // random()では1などの正数の値は振られないので配列数の *7 にして切り捨てすることで0〜6の計算結果が得られる。
    let kuji = Math.floor(Math.random() * 7);

    document.write("<p>今日のあなたの運勢は、" + kujis[kuji] + "です</p>");
  </script>
</body>
</html>
