<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>ST_E_LEARNING</title>
</head>

<body>
  <div class="container">
    <!-- ここに学習内容を記載し、JSで動かしていく、各章ごとにコンテナを分ける -->
    <div class="box">
      <p class="term">用語について</p>
      <p class="title">リテラル<span class="title_chip">とは...</span><i class="fa fa-caret-down title_icon"></i></p>
      <p class="commentary disp_none">プログラム上に<span class="attention">直接書かれた値</span>のこと。数値であれば「数値リテラル」文字であれば「文字リテラル」と呼ばれるが、区別することは少ない。</p>
    </div>
    <div class="box">
      <p class="title">&lt;noscript&gt;タグ<span class="title_chip">とは...</span><i class="fa fa-caret-down title_icon"></i></p>
      <p class="commentary disp_none">HTMLの &lt;noscript&gt;&lt;/&gt; を使用することで<span class="attention">JS設定が無効になっているユーザーに対して処理を実行</span>する。
        <br>無効にするには (chrome では)「設定」「プライバシー」の「JSを有効/無効」ラジオボタンで選択。通常は有効になっている。
      </p>
    </div>
    <div class="box">
      <p class="title">インクリメント(++)、デクリメント(--)<span class="title_chip">とは...</span><i class="fa fa-caret-down title_icon"></i></p>
      <p class="commentary disp_none">var x = 10
        <br>
      </p>

      <span class="attention"></span>
    </div>

  </div>
